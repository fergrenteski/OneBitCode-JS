<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PROVA</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <p>Preencha o formulário abaixo para se cadastrar:</p>
        <form action="">
            <label for="">Nome:</label> 
            <input id="nome" type="text"> <br>
            <label for="email">E-mail:</label>
            <input id="email" type="email"> <br>
            <label for="passwd1">Senha:</label>
            <input id="paswd1" type="password"> <br>
            <label for="passwd2">Confirme sua senha:</label>
            <input id="paswd2" type="password"> <br>
            <div class="btns">
            <input class="btn" type="reset" value="Limpar" name="Limpar">
            <input class="btn" type="submit" value="Cadastrar" name="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
